<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 번호 및 당첨금 확인 화면</title>
<link rel="stylesheet" href="/bok/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/bok/bootstrap/css/bootstrap-theme.min.css"/>
<style type="text/css">
*{
	font-size : 15pt;
}

.scrollable-menu {
    height: auto;
    max-height: 250px;
    overflow-x: hidden;
}

.redball{
	background: url(redball.png) no-repeat;
	background-size: 40px;
	width: 40px;
	height: 40px;
	text-align: center ;
	color: #fff;
	font-size: 18pt;
	float: left;
}

.yellowball{
	background: url(yellowball.png) no-repeat;
	background-size: 40px;
	width: 40px;
	height: 40px;
	text-align: center ;
	color: #fff;
	font-size: 18pt;
	float: left;
}

.wienball{
	background: url(wienball.png) no-repeat;
	background-size: 40px;
	width: 40px;
	height: 40px;
	text-align: center ;
	color: #fff;
	font-size: 18pt;
	float: left;
}

.purpleball{
	background: url(purple.png) no-repeat;
	background-size: 40px;
	width: 40px;
	height: 40px;
	text-align: center ;
	color: #fff;
	font-size: 18pt;
	float: left;
}

.paranball{
	background: url(paranball.png) no-repeat;
	background-size: 40px;
	width: 40px;
	height: 40px;
	text-align: center ;
	color: #fff;
	font-size: 18pt;
	float: left;
}
</style>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/bok/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
function firstInit(winData){
	let winner = JSON.parse(winData);
	setWinnerInfo(winData);
	createDrwNo(winner.drwNo)
}
function setWinnerInfo(winData){
	let winner = JSON.parse(winData);
	let winDate = winner.drwNoDate;
	$('#winnerDate').text(winDate);
	$('#winnerNumber').html('');
	$('#winnerNumber').append(createBall(winner.drwtNo1));
	$('#winnerNumber').append(createBall(winner.drwtNo2));
	$('#winnerNumber').append(createBall(winner.drwtNo3));
	$('#winnerNumber').append(createBall(winner.drwtNo4));
	$('#winnerNumber').append(createBall(winner.drwtNo5));
	$('#winnerNumber').append(createBall(winner.drwtNo6));
	$('#winnerNumber').append("<div style='float:left;font-size:18pt;'>&nbsp;&nbsp;+&nbsp;&nbsp;</div>");
	$('#winnerNumber').append(createBall(winner.bnusNo));
	$('#winnerMnt').text(String(winner.firstWinamnt).replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'));
	$('#totMnt').text(String(winner.totSellamnt).replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'));
	$('#winnerCnt').text(winner.firstPrzwnerCo);
	$('#lottoTitle').text("제 " + winner.drwNo + " 회 로또 당첨 번호");
}

function createBall(ballNum){
	let ball = "";
	if(ballNum <= 10){
		ball = "<div class='redball'>"+ballNum+"</div>";
	}else if(ballNum <= 20){
		ball = "<div class='paranball'>"+ballNum+"</div>";
	}else if(ballNum <= 30){
		ball = "<div class='purpleball'>"+ballNum+"</div>";
	}else if(ballNum <= 40){
		ball = "<div class='wienball'>"+ballNum+"</div>";
	}else{
		ball = "<div class='yellowball'>"+ballNum+"</div>";
	}
	return ball;
}

function getWinnerInfo(drwNo){
	javascriptService.getWinnerInfo(drwNo);
}

function createDrwNo(drwNo){
	for(var i = drwNo ; i > 0 ; i --){
		$('#drwNo').append('<li><a href="javascript:getWinnerInfo('+i+')">' + i + " 회" + '</a></li>');
	}
}

function openQrScan(){
	javascriptService.openQrScan();
}
</script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Lotto</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="javascript:openQrScan();">QR 확인</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">다른 회차 <span class="caret"></span></a>
	          <ul class="dropdown-menu scrollable-menu" id="drwNo">
	            
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<h3 id="lottoTitle"></h3>
	<div>
			추첨일 : <span id="winnerDate"></span>
	</div>
	<div id="winnerArea">
		<div>
			당첨 번호 : <div id="winnerNumber"></div>
		</div>
		<div style="clear: both;"></div>
		<br/>
		<div>
			총 판매금 : <span id="totMnt"></span> 원		
		</div>
		<br/>
		<div>
			당첨금 : <span id="winnerMnt"></span> 원
		</div>
		<br/>
		<div>
			당첨자  : <span id="winnerCnt"></span> 명
		</div>
		<br/>
		<div>
			<a class="btn btn-lg btn-default" href="#">번호 전송 <img src="kakaolink_btn_small.png" style="vertical-align: middle;"/></a>
		</div>
	</div>
</div>
</body>
</html>
