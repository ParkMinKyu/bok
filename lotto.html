<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 번호 및 당첨금 확인 화면</title>
<link rel="stylesheet" href="/bok/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/bok/bootstrap/css/bootstrap-theme.min.css"/>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/bok/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
function setWinner(winData){
	let winner = JSON.parse(winData);
	let winNum = winner.drwtNo1 + ' ' + winner.drwtNo2 + ' ' + winner.drwtNo3 + ' ' + winner.drwtNo4 + ' ' + winner.drwtNo5 + ' ' + winner.drwtNo6 + ' + ' + winner.bnusNo;
	let winDate = winner.drwNoDate;
	$('#winnerDate').text(winDate);
	$('#winnerNumber').text(winNum);
	$('#winnerMnt').text(String(winner.firstWinamnt).replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,') + " 원");
}
</script>
</head>
<body>
<div class="container">
<h3>제 781회 로또 당첨 번호</h3>
<div id="winnerArea">
	<div id="winnerDate"></div>
	<div id="winnerNumber"></div>
	<div id="winnerMnt"></div>
</div>
<div id="qrBtnArea">
	<button class="btn btn-default">QR CODE 확인</button>
</div>
<div id="kakaoBtnArea">
	<button class="btn btn-primary">카톡으로 번호 전송</button>
</div>
</div>
</body>
</html>
